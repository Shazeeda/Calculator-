<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-div">
    <div class="screen">
      <p></p>
    </div>
    <ul class="number-div">
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li class="math">/</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li class="math">x</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li class="math">-</li>
      <li>0</li>
      <li>.</li>
      <li id="equal">=</li>
      <li class="math">+</li>
    </ul>
    <div class="clear" id="clear">Clear</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
